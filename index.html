<html>

<head>
<script>
function Checkit() {
	var results = parseInt(document.getElementById('f3').value)*100 / (parseInt(document.getElementById('f1').value) + parseInt(document.getElementById('f2').value) + parseInt(document.getElementById('f3').value));
	if (results<10){
		document.getElementById('result').innerHTML = 'Bad Choice';
}
else if (results<20){
                document.getElementById('result').innerHTML = 'Poor Choice';
 }
else if (results<30){
                document.getElementById('result').innerHTML = 'Decent Choice';
  }
else if (results<50){
                document.getElementById('result').innerHTML = 'Good Choice';
   }
else if (results<70){
                document.getElementById('result').innerHTML = 'Decent Choice';
    }
else {
                document.getElementById('result').innerHTML = 'Poor Choice';
     }
		document.getElementById('result').style.display='inline';
}
</script>
</head>

<body><center>
<h1>Good Food Choice?</h1>
<form>
How many Carbs?:<input type='text' id='f1' /><br />
How much Sugar?:<input type='text' id='f2' /><br />
How much Protein:<input type='text' id='f3' /><br /><br />
<button onclick='Checkit();return false;'>Check</button>
</form>
<div style='display:none;font-size:200%;' id='result'>Error.</div>
</center></body>

</html>
